    <div class="container">
        <a routerLink="/" class="logo">  <i class="fa fa-birthday-cake" style="font-size:25px; letter-spacing: 3px;"> 
        </i>
        <strong style="font-size: 20px;">CAKE CORNER</strong></a>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="search cake flavour" (keyup)="searchcake($event)">
          <div class="searchbox1" data-item-status="login">
          <p class="searchbox" *ngIf="flavours.length==0 && hasQuery"> Nothing found!</p>
          </div>
          <div class="searchbox">
          <ng-template ngFor let-flavour [ngForOf]="flavours" let-i="index">

        </div>
        </div>
        <!-- <span class="fas fa-search search-icon"></span> -->
        <nav>
            <ul>
                <li>
                   <i class="fa-solid fa-user user"></i>
                 <!-- <a routerLink="/login">Login</a> -->
                  <div style="display: inline-block;" *ngFor="let data of customer">
                    <span style="color:#af1313; padding: 1rem;">{{data.custname}}</span>
                  </div>
                  <button (click)="logout()" class="btn bg-danger logout" >Logout</button>
                    <button routerLink="/cart" class="btn btn-light">
                      <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
                      <div class="badge bg-danger">{{totalItem}}</div>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
